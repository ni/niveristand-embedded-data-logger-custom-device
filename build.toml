[archive]
build_output_dir = 'Built'
archive_location = '\\nirvana\Measurements\VeriStandAddons\embedded_data_logger_custom_device'

[projects.cd]
path = 'Source\Embedded Data Logger Custom Device.lvproj'

[[build.steps]]
name = 'Configuration Library'
type = 'lvBuildSpec'
project = '{cd}'
target = 'My Computer'
build_spec = 'Configuration Release'

[[build.steps]]
name = 'Engine Libraries'
type = 'lvBuildSpecAllTargets'
project = '{cd}'
build_spec = 'Engine Release'

[package]
type = 'nipkg'
payload_dir = 'Built'

[package.payload_map]
'Built\\Embedded Data Logger' = 'documents\National Instruments\NI VeriStand {veristand_version}\Custom Devices\National Instruments\Embedded Data Logger'
'Built\\Errors' = 'ni-paths-NISHAREDDIR{nipaths_64_bitness_suffix}\LabVIEW Run-Time\{veristand_version}\errors\English'

[notification]
type = 'teams'
